name: Build as a sanity check
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - name: Check out source code
        uses: actions/checkout@v2

      - name: Build as a sanity check
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: cd do && go run . -ci-build
